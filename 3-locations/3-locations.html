<body>
    <!-- This is the section for the Navbar -->
    <nav class="navbar navbar-light">
        <h1>Where to Watch</h1>
        <div class="justify-content-right project-htmls">
            <a href="../index.html">Homepage</a>
            <a href="../2-reviews/2-reviews.html">Critic's Picks</a>
            <a href="../4-trailers/4-trailers.html">Trailers</a>

    <div class="search-container row justify-content-between">
        <!-- This is the section for the search bar and previous searches -->
        <div class="col-lg-3 col-sm-12" id = "search-area">
            <div class="row justify-content-center">
                <form class="form-group">
                    <input type="text" class="form-control-lg" placeholder="Ex. Ted" id="movie-search">
                    <button type="submit" class="btn btn-primary mb-2" id="search-button">Search!</button>
                </form>
            </div>

            <h2 class="body-text">Previously Searched Movies:</h2>
            <div id="previous-searched-movies"></div>

            <div id="clear-button-div">
                <button id="clear-button" class="btn btn-primary mb-2">Clear Previous Searches</button>
            </div>
        </div>

        <!-- This is the section for the the list of streaming sources and text saying what movie you're looking at sources for -->
        <div class="col-lg-8 col-sm-12" id="text-output">
            <h1 class="body-text" id="searched-movie"></h1>
            <ul id="source-list"></ul>
        </div>
    </div>
