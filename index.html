<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--google fonts link (Poppins 400)-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!--custom css link-->
  <link rel="stylesheet" href="./1-homepage/1-homepage.css" />
  <!--tab title-->
  <title>Movie Pop</title>
</head>

<body>
  <!--header-->
  <header class="header-movie-pop">
    <section class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Movie Pop</h1>
        <p class="lead" id="lead-header">a one-stop shop for movies</p>
      </div>
    </section>
  </header>

  <!--main one contains reviews, trailers, and locations-->
  <main class="deck-group" id="deck-group-one">
    <section class="card-deck">
      <!--reviews-->
      <section class="card" id="card-one">
        <div class="card-body">
          <h4 class="card-title-one">Explore</h4>
          <p class="card-text-one">check out top reviews</p>
          <button class="btn btn-success" type="button" id="search-review-button">Start</button>
        </div>
      </section>
      <!--trailers-->
      <section class="card" id="card-three">
        <div class="card-body">
          <h4 class="card-title-one">Watch</h4>
          <p class="card-text-one">see a trailer</p>
          <button class="btn btn-success" type="button" id="search-trailer-button">View</button>
        </div>
      </section>
      <!--locations-->
      <section class="card" id="card-one">
        <div class="card-body">
          <h4 class="card-title-one">Now Showing</h4>
          <p class="card-text-one">where to watch</p>
          <button class="btn btn-success" type="button" id="search-location-button">Find</button>
        </div>
      </section>
    </section>
  </main>

  <!--poppin button-->
  <div>
    <button type="button" class="btn btn-outline-success" id="poppin">What's poppin'?</button>
  </div>

  <!--main 2 contains hot Movies, in the Mic, and hot Artists-->
  <main class="deck-group" id="deck-group-two">
    <section class="card-deck">
      <!--hot movies-->
      <section class="card" id="card-two">
        <h2 class="card-title-two">Hot Movies</h2>
        <div class="card-body">
          <p class="card-text-two"></p>
        </div>
      </section>
      <!--in the Mic-->
      <section class="card" id="card-three">
        <h2 class="card-title-two">Pop Movies</h2>
        <div class="card-body">
          <p class="card-text-three"></p>
        </div>
      </section>
      <!--hot artists-->
      <section class="card" id="card-two">
        <h2 class="card-title-two">Hot Artists</h2>
        <div class="card-body">
          <p class="card-text-four"></p>
        </div>
      </section>
    </section>
  </main>

  <!--footer-->
  <footer class="footer">
    <p class="copyrights">Movie Pop @ 2021<span class="careers">Careers</span></p>
  </footer>

  <!--js links-->
  <!--jQuery (min)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--momment.js (min)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--bootstrap (min and popper)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!--custom js-->
  <script type="text/javascript" src="./1-homepage/1-homepage.js"></script>

</body>

</html>
