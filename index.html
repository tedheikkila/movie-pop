<!--group 1, movie pop, html for 1-homepage, 6-24-21-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--google fonts link (Poppins 400)-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!--custom css link-->
  <link rel="stylesheet" href="./1-homepage/1-homepage.css" />
  <!--tab title-->
  <title>movie Pop</title>
</head>

<body>
  <!--header-->
  <header class="header-movie-pop">
    <section class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">movie Pop</h1>
        <p class="lead" id ="lead-header">a one-stop shop for movies</p>
      </div>
    </section>
  </header>

  <main class="deck-group" id="deck-group-one">
    <section class="card-deck">
      <section class="card" id="card-one">
        <div class="card-body">
          <h4 class="card-title-one">Explore</h4>
          <p class="card-text-one">check out top picks</p>
          <button class="btn btn-success" type="button" id="search-review-button">Start</button>
        </div>
      </section>

      <section class="card" id="card-one">
        <div class="card-body">
          <h4 class="card-title-one">Watch</h4>
          <p class="card-text-one">see a trailer</p>
          <button class="btn btn-success" type="button" id="search-trailer-button">View</button>
        </div>
      </section>

      <section class="card" id="card-one">
        <div class="card-body">
          <h4 class="card-title-one">Now Showing</h4>
          <p class="card-text-one">where to watch</p>
          <button class="btn btn-success" type="button" id="search-location-button">Find</button>
        </div>
      </section>
    </section>
  </main>

  <p class="lead" id="lead-body">what's poppin'?</p>

  <main class="deck-group" id="deck-group-two">
    <section class="card-deck">
      <section class="card" id="card-two">
        <div class="card-body">
          <h2 class="card-title-two"><span>hot</span> Reviews</h2>
          <p class="card-text-two">test1</p>
          <p class="card-text-two">test2</p>
          <p class="card-text-two">test3</p>
        </div>
      </section>

      <section class="card" id="card-two">
        <div class="card-body">
          <h2 class="card-title-two"><span>hot</span> Trailers</h2>
          <p class="card-text-two"></p>
          <p class="card-text-two"></p>
          <p class="card-text-two"></p>
        </div>
      </section>

      <section class="card" id="card-two">
        <div class="card-body">
          <h2 class="card-title-two"><span>hot</span> Services</h2>
          <p class="card-text-two"></p>
          <p class="card-text-two"></p>
          <p class="card-text-two"></p>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <p class="copyrights">movie Pop @ 2021</p>
  </footer>

  <!--js links-->
  <!--jQuery (min)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--momment.js (min)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--bootstrap (min and popper)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!--custom js-->
  <script type="text/javascript" src="./1-homepage/1-homepage.js"></script>

</body>

</html>
