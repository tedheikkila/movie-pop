<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./4-trailers.css" />
    <title>movie-pop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light">
            <h1>Trailers</h1>
            <div class="justify-content-right project-htmls">
                <a href="../index.html">Homepage</a>
                <a href="../2-reviews/2-reviews.html">Reviews</a>
                <a href="../3-locations/3-locations.html">Locations</a>
            </div>
        </nav>
    </header>

    <div class="flex-container">
        <div class="search-container">
            <h2 class="search">Search by Movie Title: </h2>

            <form>
                <input class="storage" type="text" id="movie-name" placeholder="ex. Titanic" />
                <button class="button" id="search" class="button">Search</button>
            </form>
        </div>

        <main>
            <section>
                <div class="img-container"></div>
                <h2 class="click">Click on trailer below to start watching</h2>
                <div id="trailer-div"></div>
            </section>
        </main>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
